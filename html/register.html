<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <title>Register</title>
</head>
<body>
    <header class="indexHeader">
        <section class="indexLogo">
            <img src="../img/logo_tp_Integrador-removebg-preview.png" alt="logo">
            <h3>Digital Foods</h3>
        </section>
        <form method= "get" class="search-form" action="./search-results.html">
            <input type="text" name="buscador" id="buscador" placeholder="Escribe tu busqueda: ">
            <button type="submit">ENVIAR</button>
        </form> 

        <div class = "errorMessageEmpty"></div>
        <div class = "errorMassageLength"></div>

        <section class="indexUtilidades">
            <div class="indexUtilidadesHamburguer">
                <img src="../img/hambuerguer_menu-removebg-preview.png" alt="hamburguer">
            </div>
            <ul>
                <li>
                    <a href="../html/home.html">Home</a>
                </li>
                <li>
                    <a href="../html/categories.html">Categorias</a>
                </li>
                <li>
                    <a href="../html/login.html">Login</a>
                </li>
                <li>
                    <a href="../html/register.html">Register</a>
                </li>
            </ul>
        </section>
    </header>

    <main class="formularioPrincipal">
        <form class="formularioAcceso" action="../home.html" method="get">

            <h1 class="tituloAcceso">Registrate</h1>

            <div>
                <input type="email" name="correoUsuario" id="correo" value="" placeholder="Correo electrónico">
            </div>

            <div>
                <input type="password" name="claveUsuario" id="clave" value="" placeholder="Contraseña">
            </div>

            <div>
                <label class="terminos" for="terminos">Terminos y Condiciones</label>
                <input type="checkbox" id="terminos" name="terminos" required>
            </div>

            <div>
                <a class="enlaceRegistro" href="./login.html">"Ya tengo cuenta"</a>
            </div>

            <button class="botonAcceso" type="submit">Enviar</button>
        </form>
    </main>

    <footer class="piePagina">
        <h3>TP integrador Udesa Silvestre Fernandez Sasso, Julia Olguin, Jeronimo Zotta</h3>
    </footer>
   
    <script src="../js/index.js"></script>
</body>
</html>
